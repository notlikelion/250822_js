<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // ++, -- / +-*/**%... 삼항연산자...
      // 조건문 -> 연산자?
      // == (동등)
      // === (일치)
      // truthy, falsy
      console.log(1 == "1");
      // 동등연산자에 '타입 변환 기능이 내장'
      console.log(0 == "0");
      console.log(0, "", [], {});
      console.log(Boolean(0), Boolean(""), Boolean([]), Boolean({}));
      console.log(
        `0 == "0"`,
        0 == "0",
        `0 == ""`,
        0 == "",
        `"0" == ""`,
        "0" == ""
      );
      // ===. '엄격. 진지. 근엄.' 일치.
      console.log(1 === "1");
      // HTML에서 존재하는 일반적인 값들은 모두 '문자열(string)' -> tag에서 값을 끌어오면 문자열 -> 이걸 언제다 변환합니까...
      // 대신에 equals. '값' 비교 혹은 '주소값' 비교는 이슈는 없음.
      // truthy falsy -> falsy하지 않은 건 모두 truthy하다
      // if, switch.
      let name = prompt("여러분들의 이름은?");
      if (name == "변영인") {
        console.log("변영인 강사님 환영합니다");
      } else if (name) {
        console.log(`당신의 이름은 ${name}이군요~`);
      } else {
        console.log("이름을 입력하지 않았군요");
      }

      const input = prompt("사이즈를 입력해주세요");
      switch (input) {
        case "S":
          console.log("그런 작은 사이즈 없습니다. 개발자 티셔츠는 모두 XL임.");
          break; // fall through
        case "XL":
          console.log("당신은 진짜 개발자군요!");
          break; // fall through
        default:
          // javascript에서 ;은 같은 줄에 있을 경우에만 의무적임.
          console.log("그런 사이즈 없습니다");
      }
    </script>
  </body>
</html>
