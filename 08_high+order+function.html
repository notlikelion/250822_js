<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 고차함수. Stream.
      // map, filter, reduce...
      // 배열 고차함수 -> 배열 압축, 변환, 반복하거나...
      // Java. Array, List -> Stream -> ...
      // JS. Array(List) 자체 내부에 자동해결.
      const arr = [1, 2, 3, 4, 5];
      console.log(arr);

      // 2배로 일괄적으로 변환하고 싶다.
      //   function makeDouble(x) {
      //     return x * 2;
      //   }
      //   const doubled = arr.map(makeDouble);
      const doubled = arr.map((x) => x * 2);
      console.log(doubled);

      // filter, reduce, forEach...
      const even = arr.filter((x) => x % 2 === 0); // true로 모은 것.
      // x % 2 => 0 => false
      console.log(even);

      const odd = arr.filter((x) => x % 2 !== 0); // true로 모은 것.
      //   const odd = arr.filter((x) => x % 2 === 1); // true로 모은 것.
      //   const odd = arr.filter((x) => x % 2); // true로 모은 것.
      console.log(odd);

      // reduce((acc, cur) => 연산식, 초기값)
      // acc -> accumulator : 지금까지의 연산 결과의 누적
      // cur -> currentValue : 이번 차시의 값.
      // 1, 2, 3, 4, 5
      // 0 + 1 => 1, 1 + 2 => 3, 3 + 3 => 6, 6 + 4 => 10, 10 + 5 => 15.
      const sum = arr.reduce((acc, cur) => acc + cur, 0);
      console.log(sum);
      const product = arr.reduce((acc, cur) => acc * cur, 1);
      console.log(product);
      // 문자 처리
      const strArr = ["안녕", "나는", "자바야"];
      console.log(strArr.reduce((acc, cur) => acc + " " + cur, ""));

      arr.forEach((x) => console.log(x));
    </script>
  </body>
</html>
