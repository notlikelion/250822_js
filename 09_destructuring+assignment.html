<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 구조 분해 할당
      // 객체, 배열 형태로 된 데이터 -> 분해가 되어서 위치나 키/프로퍼티 이름을 바탕으로 변수화

      // 배열 구조 분해
      const arr = [10, 20, 30, 40]; // 0, 1, 2, 3
      const a1 = arr[0];
      const [first, second] = arr;
      // [0, 1] = arr (2, 3...)
      console.log(first, second);
      const [b1, b2, b3, b4] = arr;
      console.log(b1, b2, b3, b4);
      // const [message, setMessage] = useState("");
      const [c1, c2, c3, c4, c5, c6, c7, c8] = arr;
      console.log(c1, c2, c3, c4, c5, c6, c7, c8);
      // 객체 구조 분해
      const obj = { x: 1, y: 2, z: 3 }; // 프로퍼티 이름
      // [위치] = 배열, {이름으로} = 객체
      //   const x = obj.x;
      const { x, y, z, w } = obj;
      console.log(x, y, z, w);
      const { x: x2, y: y2, z: z2, w: w2 } = obj;
      console.log(x2, y2, z2, w2); // 원래프로퍼티이름:새로운변수이름

      // 스프레드 연산자
      // 객체, 배열 -> 내부에 있는 데이터를 풀어해쳐서 다른 객체, 배열 전달
      const arrs = [5, 10, 15];
      const arrs2 = [];
      for (const a of arrs) {
        arrs2.push(a); // for, for in...
      }
      console.log(arrs2);
      const arrs3 = [...arrs, arrs];
      console.log(...arrs3);
      console.log(arrs3);
      const arrs4 = [...arrs, 4, 5];
      console.log(arrs4); // 얕은복사, 깊은복사, 재할당...?
      // 얕은 복사? 재할당?
      const ar = [1, 2, 3];
      const ar2 = ar; // 재할당
      // ar2에 ar의 주소값. 참조값.
      console.log(ar, ar2);
      ar2[0] = 100;
      console.log(ar);
      const ar3 = [...ar]; // 복사
      console.log(ar, ar3);
      ar2[0] = 1000;
      console.log(ar, ar3);
      const ar4 = [ar, ar3];
      const ar5 = [...ar4];
      console.log(ar4, ar5);
      ar3[0] = 555;
      console.log(ar4, ar5);
      const ar6 = [[...ar], [...ar3]]; // 깊은 복사
      ar[0] = 999;
      ar3[0] = 777;
      console.log(ar6);
      // JSON. Network... 월(?)
      // 객체 스프레드 연산자.
      const ori = { a: "apple", b: "banana", c: "cherry" };
      const ob = {};
      for (const key in ori) {
        ob[key] = ori[key];
      }
      console.log(ob);
      const ob2 = {
        a: "anaconda", // ob2 a: ananconda
        ...ori, // ... apple.
        d: "durian",
        e: "eggfruit",
        a: "apple2", // apple2
      };
      console.log(ob2);
      // 나머지 파라미터
      function myFun(a, ...b) {
        // () 패러미터들은 개별 패러미터고, ... -> 배열.
        console.log(a, b);
      }
      myFun(1, 2, 3, 4, 5); // 1 (a), [2, 3, 4, 5] (b)
      myFun(); // undefined (a), [] (b)
      // 자바에서도 가변인자 ...이 있긴함. -> 스프레드 X.
      // Main -> main(String[] ...args) {}
      function myFun2(props) {
        const { name, age, job } = props;
        console.log(name, age, job);
      }
      myFun2({ name: "홍길동", age: 20, job: "학생" });
    </script>
  </body>
</html>
